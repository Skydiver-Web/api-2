<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Eaglercraft</title>
</head>
<body>

    <h1>Download Eaglercraft 1.8.8 HTML File</h1>
    <p>Click the button below to download the HTML file.</p>

    <!-- Button to trigger the download -->
    <button onclick="downloadFile()">Download Eaglercraft 1.8.8 HTML</button>

    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/Skydiver-Web/api-2/refs/heads/main/static/minecraft188.html';  // Replace with the URL to the uploaded file
            link.download = 'eaglercraft.1.8.8.html';  // Suggested file name for download
            link.click();  // Simulate the click to trigger download
        }
    </script>

</body>
</html>
